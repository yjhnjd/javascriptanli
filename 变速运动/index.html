<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			* {
				margin: 0px;
				padding: 0px;
			}
			
			div {
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
				top: 30px;
				left: 0px;
			}
		</style>

		<script type="text/javascript">
			window.onload = function() {
				var btn = document.getElementsByTagName('button');
				var div = document.getElementsByTagName('div')[0];
				var num = 0;
				var target = 400;
				btn[0].onclick = function() {
					var timer = setInterval(function() {
						if(num < 400) {
							num += (target - num) / 10
							div.style.left = num + 'px';
						} else {
							clearInterval(timer);
						}
					}, 20)

				}
			}
		</script>
	</head>

	<body>
		<button>点击</button>
		<div class="one"></div>
	</body>

</html>

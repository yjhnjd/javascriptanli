
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			img{
				/*清除图片底部默认的3像素*/
				vertical-align: top;
			}
			div{
				margin: 0 auto;
			}
			.main{
				margin: 0 auto;
				width: 1000px;
				margin-top: 10px;
			}
			.fixed{
				position: fixed;
				top: 0;
				left: 0;
			}
		</style>
	</head>
	<body>
		<div id="top">
			<img src="img/top.png"/>
		</div>
		<div class="nav" id="nav">
			<img src="img/nav.png"/>
		</div>
		<div class="main">
			<img src="img/main.png"/>
		</div>
	</body>
</html>
<script type="text/javascript">
	onscroll=function(){
		var top=document.getElementById('top');
		var nav=document.getElementById('nav');
		if(pageYOffset>top.offsetHeight){
			nav.setAttribute('class','nav fixed');
//			nav.className='nav fixed'
		}
		else{
			nav.className='nav'
		}
	}
</script>
